<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            color: white;
        }

        .menu-container {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 350px;
            background: rgba(20, 25, 30, 0.95);
            border-radius: 12px;
            border: 1px solid rgba(100, 255, 180, 0.3);
            box-shadow: 0 0 25px rgba(100, 255, 180, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .menu-header {
            background: linear-gradient(135deg, rgba(100, 255, 180, 0.8), rgba(80, 200, 150, 0.8));
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .menu-title {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        .menu-subtitle {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
            color: #e0e0e0;
        }

        .menu-items {
            padding: 10px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            border-bottom: 1px solid rgba(40, 50, 60, 0.8);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover,
        .menu-item.selected {
            background: linear-gradient(90deg, rgba(100, 255, 180, 0.15), rgba(100, 255, 180, 0.05));
            border-left: 3px solid #64ffb4;
            padding-left: 17px;
            transform: translateX(5px);
        }

        .menu-item .icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .menu-item:hover .icon,
        .menu-item.selected .icon {
            opacity: 1;
        }

        .menu-item .text {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: #e0e0e0;
            transition: color 0.3s ease;
        }

        .menu-item:hover .text,
        .menu-item.selected .text {
            color: #ffffff;
        }

        .menu-item .arrow {
            font-size: 16px;
            color: rgba(100, 255, 180, 0.7);
            transition: all 0.3s ease;
        }

        .menu-item:hover .arrow,
        .menu-item.selected .arrow {
            color: #64ffb4;
            transform: translateX(3px);
        }

        .menu-footer {
            background: rgba(15, 20, 25, 0.9);
            padding: 12px 20px;
            font-size: 11px;
            color: #888;
            border-top: 1px solid rgba(40, 50, 60, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-footer .version {
            color: #64ffb4;
        }

        /* Smooth animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .menu-container {
            animation: slideIn 0.4s ease-out;
        }

        /* Selection indicator */
        .menu-item.selected::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #64ffb4, #50c878);
            border-radius: 0 2px 2px 0;
        }

        /* Glow effect for selected item */
        .menu-item.selected {
            box-shadow: inset 0 0 20px rgba(100, 255, 180, 0.1);
        }
    </style>
</head>
<body>

    <script>
        let currentIndex = 0;
        const menuItems = document.querySelectorAll('.menu-item');
        const maxIndex = menuItems.length - 1;

        function updateSelection() {
            // Remove selection from all items
            menuItems.forEach(item => item.classList.remove('selected'));
            
            // Add selection to current item
            menuItems[currentIndex].classList.add('selected');
            
            // Update footer counter
            document.querySelector('.menu-footer span:last-child').textContent = `${currentIndex + 1}/9`;
            
            // Scroll item into view if needed
            menuItems[currentIndex].scrollIntoView({ 
                behavior: 'smooth', 
                block: 'nearest' 
            });
        }

        function selectItem() {
            const selectedItem = menuItems[currentIndex];
            const itemText = selectedItem.querySelector('.text').textContent;
            
            console.log(`Selected: ${itemText}`);
            
            // Add click animation
            selectedItem.style.transform = 'translateX(10px) scale(1.02)';
            setTimeout(() => {
                selectedItem.style.transform = '';
            }, 200);
            
            // You can add more functionality here
            // For example, send message to Lua script
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    currentIndex = currentIndex > 0 ? currentIndex - 1 : maxIndex;
                    updateSelection();
                    break;
                    
                case 'ArrowDown':
                    e.preventDefault();
                    currentIndex = currentIndex < maxIndex ? currentIndex + 1 : 0;
                    updateSelection();
                    break;
                    
                case 'Enter':
                case ' ':
                    e.preventDefault();
                    selectItem();
                    break;
                    
                case 'Escape':
                    e.preventDefault();
                    console.log('Menu closed');
                    // Hide menu or send close signal
                    break;
            }
        });

        // Mouse support
        menuItems.forEach((item, index) => {
            item.addEventListener('mouseenter', () => {
                currentIndex = index;
                updateSelection();
            });
            
            item.addEventListener('click', () => {
                selectItem();
            });
        });

        // Initialize
        updateSelection();

        console.log('Lean Menu loaded - Use arrow keys to navigate');
    </script>
</body>
