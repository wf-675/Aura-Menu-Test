<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAN Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* إعادة تعيين الأساسيات */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* للتأكد من سلاسة الخطوط والعناصر */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent !important;
            overflow: hidden;
            /* الخط الرئيسي للمنيو */
            font-family: 'Oxanium', sans-serif;
        }

        body {
            color: #E0E0E0; /* لون نص فاتح قليلاً */
            cursor: default;
            display: flex;
            /* لجعل المنيو في أعلى اليسار */
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px; /* تباعد عن الحواف (يمكن ضبطه ليتناسب مع الصورة) */
            background-color: transparent !important;
        }

        /* حاوية القائمة الرئيسية */
        .menu-container {
            width: 380px; /* **تعديل:** عرض المنيو ليكون أضيق (بالبيكسل في HTML) */
            height: auto; /* الارتفاع يتحدد تلقائياً حسب المحتوى */
            min-height: 620px; /* **تعديل:** الحد الأدنى للارتفاع لجعله أطول */
            background-color: rgba(0, 0, 0, 0.9); /* خلفية داكنة صلبة */
            border-radius: 10px; /* حواف أقل استدارة */
            border: 1px solid #10B981; /* لون حدود أخضر نيون داكن قليلاً (أغمق من الصورة السابقة) */
            box-shadow:
                0 0 20px rgba(16, 185, 129, 0.5), /* ظل نيون أخضر حول القائمة */
                inset 0 0 10px rgba(16, 185, 129, 0.2);
            overflow: hidden;
            animation: menuSlideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .menu-container::before {
            display: none !important;
        }

        @keyframes menuSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px) scale(0.95);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
                filter: blur(0);
            }
        }

        /* رأس القائمة */
        .menu-header {
            width: 100%;
            height: 120px; /* **تعديل:** ارتفاع مخصص لرأس القائمة حسب الصورة */
            background-image: url('https://i.imgur.com/your_lean_menu_image.png'); /* **ضع رابط صورتك هنا** */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-bottom: 1px solid #10B981; /* حدود نيون مطابقة للمنيو */
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 8px; /* تباعد عن الأسفل */
        }

        /* إخفاء العنوان والوصف الأصليين */
        .menu-title, .menu-subtitle {
            display: none;
        }

        .header-text {
            color: #E0E0E0;
            font-size: 18px; /* **تعديل:** حجم خط "HOME" أصغر قليلاً */
            font-weight: 700;
            letter-spacing: 1px; /* تباعد أحرف أقل */
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.8); /* ظل نيون أخضر لرأس القائمة */
            text-transform: uppercase;
        }


        /* عناصر القائمة */
        .menu-items {
            padding: 10px 0; /* تقليل البادينغ العلوي والسفلي */
            flex-grow: 1;
            overflow: hidden;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 25px; /* **تعديل:** تباعدات ضيقة ومناسبة جداً للصورة */
            border-bottom: 1px solid rgba(16, 185, 129, 0.1); /* حدود نيون فاتحة جداً */
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, border-left 0.15s ease-in-out, transform 0.15s ease-in-out; /* انتقال أسرع */
            position: relative;
            user-select: none;
            background-color: transparent !important;
            min-height: 45px; /* **تعديل:** ارتفاع البنود ليتناسب مع الصورة */
            overflow: hidden;
            width: 100%;
        }

        .menu-item::before {
            display: none;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item.selected {
            background-color: #2D3A3B; /* **تعديل:** لون خلفية العنصر المحدد كما في الصورة */
            border-left: 4px solid #32CD32; /* **تعديل:** حدود خضراء نيون أفتح (ليمون) */
            padding-left: 21px; /* تعويض المسافة بسبب الحدود */
            transform: translateX(0);
            box-shadow: none; /* إزالة الظل الداخلي */
        }

        .menu-item .icon {
            width: 28px; /* حجم أيقونة الايموجي كما في الصورة */
            height: 28px;
            margin-right: 15px; /* مسافة مناسبة */
            opacity: 0.9;
            transition: all 0.15s ease-in-out;
            font-size: 22px; /* **تعديل:** حجم خط الايموجي */
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.5));
            color: #E0E0E0; /* لون الأيقونة غير المحددة */
        }

        .menu-item.selected .icon {
            opacity: 1;
            transform: scale(1.0); /* إزالة التكبير */
            filter: drop-shadow(0 0 8px rgba(50, 205, 50, 0.8)); /* ظل نيون أخضر للأيقونة */
            color: #32CD32; /* **تعديل:** لون أخضر ليموني نيون للأيقونة المحددة */
        }

        .menu-item .text {
            flex: 1;
            font-family: 'Roboto', sans-serif; /* **تعديل:** استخدام Roboto للنصوص داخل البنود */
            font-size: 16px; /* حجم الخط */
            font-weight: 500;
            color: #E0E0E0; /* لون نص فاتح جداً */
            transition: all 0.15s ease-in-out;
            text-shadow: none;
        }

        .menu-item.selected .text {
            color: #FFFFFF; /* نص أبيض عند التحديد */
            font-weight: 600;
            text-shadow: none; /* إزالة الظل للنص المحدد */
        }

        .menu-item .arrow {
            font-size: 14px;
            color: #505050; /* **تعديل:** لون رمادي داكن للسهم */
            transition: all 0.15s ease-in-out;
            font-weight: bold;
            opacity: 1;
        }

        .menu-item.selected .arrow {
            color: #32CD32; /* **تعديل:** أخضر ليموني نيون عند التحديد */
            transform: translateX(0); /* إزالة الانزلاق */
            filter: drop-shadow(0 0 6px #32CD32);
            opacity: 1;
        }

        /* تذييل القائمة */
        .menu-footer {
            background-color: rgba(0, 0, 0, 0.9); /* خلفية داكنة صلبة */
            padding: 8px 25px; /* **تعديل:** بادينغ أصغر ليتناسب مع الصورة */
            font-family: 'Roboto', sans-serif; /* استخدام Roboto للفوتر */
            font-size: 11px; /* حجم خط أصغر */
            color: #909090; /* لون نص رمادي أغمق */
            border-top: 1px solid rgba(16, 185, 129, 0.15); /* حدود نيون فاتحة */
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 30px; /* **تعديل:** ارتفاع أقل */
            flex-shrink: 0;
        }

        .menu-footer .version {
            color: #909090; /* **تعديل:** لون رمادي مطابق للصورة */
            font-weight: 400; /* وزن خط عادي */
            text-shadow: none; /* إزالة الظل */
        }

        .menu-footer .counter {
            color: #909090; /* **تعديل:** لون رمادي مطابق للصورة */
            font-weight: 400;
            font-size: 11px;
            padding: 0; /* إزالة البادينغ */
            background-color: transparent; /* إزالة الخلفية */
            border: none; /* إزالة الحدود */
        }

        /* إشعارات التفعيل */
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .notification {
            background: #2D3A3B; /* لون خلفية الإشعار مطابق للبنود المحددة */
            border: 1px solid #32CD32; /* حدود خضراء نيون */
            padding: 14px 20px;
            border-radius: 8px;
            min-width: 280px;
            max-width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 10px rgba(50, 205, 50, 0.4);
            display: flex;
            align-items: center;
            animation: notificationSlideIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .notification.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes notificationSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .notification-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .notification-icon {
            font-size: 24px;
            margin-right: 10px;
            color: #32CD32;
            filter: drop-shadow(0 0 6px #32CD32);
            animation: iconPulse 1.5s infinite ease-in-out;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .notification-text {
            flex: 1;
        }

        .notification-title {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: none;
            margin-bottom: 2px;
        }

        .notification-message {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #E0E0E0;
            text-shadow: none;
        }

        .notification-timer {
            width: 100%;
            height: 3px;
            background: #32CD32;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: timerProgress 4s linear forwards;
        }

        @keyframes timerProgress {
            0% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <div class="header-text">HOME</div>
        </div>

        <div class="menu-items">
            <div class="menu-item" data-index="0" data-action="self">
                <div class="icon">👤</div>
                <div class="text">Self</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="1" data-action="online">
                <div class="icon">🌐</div>
                <div class="text">Online</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="2" data-action="combat">
                <div class="icon">⚔️</div>
                <div class="text">Combat/Weapons</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="3" data-action="visual">
                <div class="icon">👁️</div>
                <div class="text">Visual</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="4" data-action="vehicle">
                <div class="icon">🚗</div>
                <div class="text">Vehicle</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="5" data-action="misc">
                <div class="icon">📂</div>
                <div class="text">Miscellaneous</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="6" data-action="destructive">
                <div class="icon">💥</div>
                <div class="text">Destructive</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="7" data-action="triggers">
                <div class="icon">⚡</div>
                <div class="text">Triggers</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="8" data-action="settings">
                <div class="icon">⚙️</div>
                <div class="text">Settings</div>
                <div class="arrow">»</div>
            </div>
        </div>

        <div class="menu-footer">
            <span class="version">Version: Beta | 24hrs ago (pls report bugs)</span>
            <span class="counter">1/9</span> </div>
    </div>

    <div class="notification-container" id="notificationContainer">
    </div>

    <script>
        console.log('🌟 LEAN Menu - Exact Recreation');

        let currentIndex = 0; // بدأ من 0 كما في الصورة
        const menuItems = document.querySelectorAll('.menu-item');
        const counter = document.querySelector('.counter');
        const notificationContainer = document.getElementById('notificationContainer');
        const menuContainer = document.querySelector('.menu-container');

        const menuOptions = [
            { name: "Self", icon: "👤", desc: "Player Options" },
            { name: "Online", icon: "🌐", desc: "Online Features" },
            { name: "Combat/Weapons", icon: "⚔️", desc: "Weapon System" },
            { name: "Visual", icon: "👁️", desc: "Visual Effects" },
            { name: "Vehicle", icon: "🚗", desc: "Vehicle Menu" },
            { name: "Miscellaneous", icon: "📂", desc: "Other Options" },
            { name: "Destructive", icon: "💥", desc: "Destruction Tools" },
            { name: "Triggers", icon: "⚡", desc: "Event Triggers" },
            { name: "Settings", icon: "⚙️", desc: "System Settings" }
        ];

        function updateSelection(index) {
            console.log('Function updateSelection called with index:', index);
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            } else {
                console.warn('Invalid index provided to updateSelection. Using current index:', currentIndex);
            }

            menuItems.forEach((item, i) => {
                if (item.classList.contains('selected')) {
                    item.classList.remove('selected');
                }
                if (i === currentIndex) {
                    item.classList.add('selected');
                }
            });

            counter.textContent = `${currentIndex + 1}/${menuItems.length}`;
            console.log('Counter updated to:', counter.textContent);
        }

        function selectEffect(index) {
            console.log('Function selectEffect called with index:', index);
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            } else {
                console.warn('Invalid index provided to selectEffect. Using current index:', currentIndex);
            }

            const selectedItem = menuItems[currentIndex];
            if (selectedItem) {
                selectedItem.classList.add('clicked');
                setTimeout(() => selectedItem.classList.remove('clicked'), 400);

                console.log('🎯 Select effect applied for index:', currentIndex);
                if (typeof (GetParentResourceName) !== 'undefined') {
                    fetch(`https://${GetParentResourceName()}/menuSelected`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json; charset=UTF-8',
                        },
                        body: JSON.stringify({
                            action: selectedItem.dataset.action,
                            index: currentIndex
                        })
                    }).then(resp => resp.json()).then(resp => console.log('Sent menu selection to FiveM:', resp));
                }
            } else {
                console.error('No selected item found for selectEffect at index:', currentIndex);
            }
        }

        function showNotification(index) {
            console.log('Function showNotification called for index:', index);
            const option = menuOptions[index];

            if (!option) {
                console.error('Notification option not found for index:', index);
                return;
            }

            const notification = document.createElement('div');
            notification.className = 'notification';

            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">✔️</div>
                    <div class="notification-text">
                        <div class="notification-title">Activated</div>
                        <div class="notification-message">${option.name}</div> </div>
                </div>
                <div class="notification-timer"></div>
            `;

            notificationContainer.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }


        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded. Initializing menu...');
            updateSelection(currentIndex);

            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    console.log('Clicked item with index:', index);
                    updateSelection(index);
                    selectEffect(index);
                });
            });

            console.log('✅ LEAN Menu ready for FiveM integration');
        });

        window.addEventListener('message', function(event) {
            const data = event.data;
            console.log('📨 Message from FiveM:', data);

            try {
                if (data.type === 'updateSelection') {
                    updateSelection(data.currentIndex);
                } else if (data.type === 'selectEffect') {
                    selectEffect(data.index);
                } else if (data.type === 'showNotification') {
                    showNotification(data.index || currentIndex);
                } else if (data.type === 'moveUp') {
                    currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'moveDown') {
                    currentIndex = (currentIndex + 1) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'enter') {
                    selectEffect(currentIndex);
                } else if (data.type === 'showMenu') {
                    menuContainer.style.display = 'flex';
                    updateSelection(data.currentIndex !== undefined ? data.currentIndex : currentIndex);
                } else if (data.type === 'hideMenu') {
                    menuContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Error processing message from FiveM:', error);
            }
        });
    </script>
</body>
</html>
