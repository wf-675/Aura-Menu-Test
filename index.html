<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            color: white;
            cursor: default;
        }
        .menu-container {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 320px;
            background: rgba(15, 20, 25, 0.98);
            border-radius: 12px;
            border: 1px solid rgba(100, 255, 180, 0.6);
            box-shadow: 0 0 30px rgba(100, 255, 180, 0.4);
            overflow: hidden;
            animation: slideIn 0.4s ease-out;
            display: none;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-40px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .menu-header {
            background: linear-gradient(135deg, rgba(100, 255, 180, 0.95), rgba(80, 200, 150, 0.95));
            padding: 22px;
            text-align: center;
            position: relative;
        }
        .menu-title {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            color: #ffffff;
            margin-bottom: 2px;
        }
        .menu-subtitle {
            font-size: 13px;
            opacity: 0.9;
            color: #e8f5e8;
            letter-spacing: 1px;
        }
        .menu-items {
            padding: 0;
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 22px;
            border-bottom: 1px solid rgba(40, 50, 60, 0.7);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            user-select: none;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item:hover,
        .menu-item.selected {
            background: linear-gradient(90deg, rgba(100, 255, 180, 0.25), rgba(100, 255, 180, 0.08));
            border-left: 4px solid #64ffb4;
            padding-left: 18px;
            transform: translateX(6px);
            box-shadow: inset 0 0 20px rgba(100, 255, 180, 0.15);
        }
        .menu-item .icon {
            width: 22px;
            height: 22px;
            margin-right: 14px;
            opacity: 0.85;
            transition: all 0.3s ease;
            font-size: 17px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-item:hover .icon,
        .menu-item.selected .icon {
            opacity: 1;
            transform: scale(1.15);
        }
        .menu-item .text {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
            color: #e5e5e5;
            transition: all 0.3s ease;
        }
        .menu-item:hover .text,
        .menu-item.selected .text {
            color: #ffffff;
            font-weight: 600;
        }
        .menu-item .arrow {
            font-size: 17px;
            color: rgba(100, 255, 180, 0.75);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .menu-item:hover .arrow,
        .menu-item.selected .arrow {
            color: #64ffb4;
            transform: translateX(4px) scale(1.2);
        }
        .menu-footer {
            background: rgba(8, 12, 18, 0.95);
            padding: 14px 22px;
            font-size: 11px;
            color: #999;
            border-top: 1px solid rgba(40, 50, 60, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-footer .version {
            color: #64ffb4;
            font-weight: bold;
        }
        .menu-footer .counter {
            color: #64ffb4;
            font-weight: bold;
        }
        .menu-item.selected::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #64ffb4, #50c878);
            border-radius: 0 3px 3px 0;
        }
        .menu-item.clicked {
            animation: clickEffect 0.4s ease;
        }
        @keyframes clickEffect {
            0% { transform: translateX(6px) scale(1); background: linear-gradient(90deg, rgba(100, 255, 180, 0.25), rgba(100, 255, 180, 0.08)); }
            50% { transform: translateX(12px) scale(1.05); background: rgba(100, 255, 180, 0.4); }
            100% { transform: translateX(6px) scale(1); background: linear-gradient(90deg, rgba(100, 255, 180, 0.25), rgba(100, 255, 180, 0.08)); }
        }
        .menu-item:hover {
            box-shadow: inset 0 0 20px rgba(100, 255, 180, 0.15), 0 0 15px rgba(100, 255, 180, 0.2);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <div class="menu-title">AURA</div>
            <div class="menu-subtitle">MENU SYSTEM</div>
        </div>
        <div class="menu-items">
            <div class="menu-item" data-index="0" data-action="self">
                <div class="icon">üë§</div>
                <div class="text">Self</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="1" data-action="online">
                <div class="icon">üåê</div>
                <div class="text">Online</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="2" data-action="combat">
                <div class="icon">‚öîÔ∏è</div>
                <div class="text">Combat/Weapons</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="3" data-action="visual">
                <div class="icon">üëÅÔ∏è</div>
                <div class="text">Visual</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item selected" data-index="4" data-action="vehicle">
                <div class="icon">üöó</div>
                <div class="text">Vehicle</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="5" data-action="misc">
                <div class="icon">üìÇ</div>
                <div class="text">Miscellaneous</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="6" data-action="destructive">
                <div class="icon">üí•</div>
                <div class="text">Destructive</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="7" data-action="triggers">
                <div class="icon">‚ö°</div>
                <div class="text">Triggers</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="8" data-action="settings">
                <div class="icon">‚öôÔ∏è</div>
                <div class="text">Settings</div>
                <div class="arrow">¬ª</div>
            </div>
        </div>
        <div class="menu-footer">
            <span>Version: <span class="version">v1.0</span> | Aura System</span>
            <span class="counter">5/9</span>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const menuItems = document.querySelectorAll('.menu-item');
        const maxIndex = menuItems.length - 1;

        function sendNuiMessage(data) {
            fetch(`https://${GetParentResourceName()}/menuAction`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).catch(err => console.error('NUI Error:', err));
        }

        function updateSelection() {
            menuItems.forEach(item => item.classList.remove('selected'));
            menuItems[currentIndex].classList.add('selected');
            document.querySelector('.counter').textContent = `${currentIndex + 1}/9`;
            menuItems[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function selectItem() {
            const selectedItem = menuItems[currentIndex];
            const action = selectedItem.dataset.action;
            const itemText = selectedItem.querySelector('.text').textContent;

            sendNuiMessage({
                action: 'select',
                item: action,
                name: itemText
            });

            selectedItem.classList.add('clicked');
            setTimeout(() => selectedItem.classList.remove('clicked'), 400);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.body.focus();
            console.log('üåü Menu initialized, body focused');
        });

        document.addEventListener('keydown', function(e) {
            e.preventDefault();
            console.log('Key pressed:', e.key); // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑŸÖŸÅÿßÿ™Ÿäÿ≠ ŸÑŸÑÿ™ÿµÿ≠Ÿäÿ≠
            switch(e.key) {
                case 'ArrowUp':
                    currentIndex = currentIndex > 0 ? currentIndex - 1 : maxIndex;
                    updateSelection();
                    break;
                case 'ArrowDown':
                    currentIndex = currentIndex < maxIndex ? currentIndex + 1 : 0;
                    updateSelection();
                    break;
                case 'Enter':
                case ' ':
                    selectItem();
                    break;
                case 'Escape':
                    sendNuiMessage({ action: 'close' });
                    break;
            }
        });

        menuItems.forEach((item, index) => {
            item.addEventListener('mouseenter', () => {
                currentIndex = index;
                updateSelection();
            });
            item.addEventListener('click', () => {
                currentIndex = index;
                updateSelection();
                setTimeout(selectItem, 100);
            });
        });

        window.addEventListener('message', function(event) {
            const data = event.data;
            console.log('Received message:', data); // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÑŸÑÿ™ÿµÿ≠Ÿäÿ≠
            if (data.type === 'showMenu') {
                document.querySelector('.menu-container').style.display = 'block';
                document.body.focus();
                console.log('‚úÖ Menu shown, body focused');
            } else if (data.type === 'hideMenu') {
                document.querySelector('.menu-container').style.display = 'none';
                console.log('‚úÖ Menu hidden');
            }
        });

        updateSelection();
    </script>
</body>
</html>
